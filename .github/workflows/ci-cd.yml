name: Test Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Build with Maven
      run: mvn clean package -DskipTests
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
    - name: Build Docker image to update
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/tkquoc-java-app:${{ github.run_number }} . 
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/tkquoc-java-app:${{ github.run_number }}

