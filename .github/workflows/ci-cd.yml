name: Test Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Build with Maven
      run: mvn clean package -DskipTests
    - name: Build Docker image to update
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/tkquoc-java-app:${{ github.run_number }} .
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/tkquoc-java-app:${{ github.run_number }}

